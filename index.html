<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maiko Dashboard - 001</title>
    <!-- semantic ui -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/semantic/semantic.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="bg-wrapper">
      <div class="top-bar">
        <div class="logo">
          <h3>MAIKO 001</h3>
        </div>
        <div class="profile">
          <div>
            <img class="ui avatar image" src="img/square-image.png" />
            <span style="margin-left: 0.3em">Nigel Jaure</span>
          </div>
          <div>
            <div class="ui dropdown">
              <i class="dropdown icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="sidebar">
        <div class="container">
          <div class="ui secondary vertical pointing menu">
            <a class="active item">
              <span style="padding-right: 0.6em; color: #f56c6c"
                ><i class="fas fa-align-left"></i
              ></span>
              <span style="color: #f56c6c">Dashboard</span>
            </a>
            <a class="item text-color">
              <span style="padding-right: 0.6em"
                ><i class="fas fa-download"></i
              ></span>
              <span>Downloads</span>
            </a>
            <a class="item text-color">
              <span style="padding-right: 0.6em"
                ><i class="fas fa-chart-bar"></i
              ></span>
              <span>Analytics</span>
            </a>
            <a class="item text-color">
              <span style="padding-right: 0.6em"
                ><i class="fas fa-donate"></i
              ></span>
              <span>Donations</span>
            </a>
            <a class="item text-color">
              <span style="padding-right: 0.6em"
                ><i class="fas fa-sliders-h"></i
              ></span>
              <span>Settings</span>
            </a>
            <a class="item text-color">
              <span style="padding-right: 0.6em"
                ><i class="fas fa-user"></i
              ></span>
              <span>Profile</span>
            </a>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="container">
          <div class="top-cards">
            <div class="card">
              <div class="card-icon" style="color: #409eff">
                <i class="fas fa-users"></i>
              </div>
              <div class="card-data" style="color: #409eff">
                <div class="card-figure">3020</div>
                <div class="card-text">Total users</div>
              </div>
            </div>
            <div class="card">
              <div class="card-icon" style="color: #e6a23c">
                <i class="fas fa-sort-amount-up"></i>
              </div>
              <div class="card-data" style="color: #e6a23c">
                <div class="card-figure">1200</div>
                <div class="card-text">Total downloads</div>
              </div>
            </div>
            <div class="card">
              <div class="card-icon" style="color: #67c23a">
                <i class="fas fa-chart-line"></i>
              </div>
              <div class="card-data" style="color: #67c23a">
                <div class="card-figure">200</div>
                <div class="card-text">Total changes</div>
              </div>
            </div>
            <div class="card">
              <div class="card-icon" style="color: #f56c6c">
                <i class="fas fa-dollar-sign"></i>
              </div>
              <div class="card-data" style="color: #f56c6c">
                <div class="card-figure">4000</div>
                <div class="card-text">Total donations</div>
              </div>
            </div>
          </div>
          <div class="graph-container">
            <div class="graph-card">
              <div class="card-header">
                <div class="title">
                  <span style="font-weight: bold">Analytics</span>
                </div>
                <div class="filters">
                  <div class="ui dropdown">
                    show <span style="font-weight: bold">by month</span>
                    <i class="dropdown icon"></i>
                  </div>
                </div>
              </div>
              <div class="ui divider"></div>
              <div class="graph">
                <div id="bar" style="width: 65%; height: 520px"></div>

                <div id="pie" style="width: 35%; height: 520px"></div>
              </div>
            </div>
          </div>
          <div class="footer">
            <div class="text">
              Created By:
            </div>
            <div>
              <img src="img/logo.svg" alt="logo">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.8.0/echarts-en.common.min.js"></script>
    <script src="js/jquery/jquery-3.5.1.min.js"></script>
    <script src="js/semantic/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
